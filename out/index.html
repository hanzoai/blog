-horizontal-scale\",\"title\":\"Horizontal Scale: When One Datastore Isn't Enough\",\"description\":\"The year we learned that scaling a commerce platform isn't about faster machines — it's about correct data architecture.\",\"date\":\"2009-01-20\",\"tags\":[\"infrastructure\",\"scaling\",\"distributed-systems\",\"engineering\",\"history\"],\"thumbnail\":null,\"formattedDate\":\"January 19, 2009\"},{\"url\":\"/blog/2008-12-01-datastore-origins\",\"title\":\"The Datastore: Where It All Began\",\"description\":\"The first building block of what would become Hanzo - a flexible datastore designed for the next generation of applications.\",\"date\":\"2008-12-01\",\"tags\":[\"infrastructure\",\"database\",\"origins\",\"architecture\"],\"thumbnail\":null,\"formattedDate\":\"November 30, 2008\"},{\"url\":\"/blog/2008-11-01-2008-crash\",\"title\":\"The 2008 Crash and Why We Kept Building\",\"description\":\"The financial crisis wiped out a generation of venture-backed startups. We read it as a signal to build more durable infrastructure.\",\"date\":\"2008-11-01\",\"tags\":[\"history\",\"startup\",\"resilience\",\"infrastructure\"],\"thumbnail\":null,\"formattedDate\":\"October 31, 2008\"},{\"url\":\"/blog/2008-07-12-hanzo-search\",\"title\":\"Hanzo Search: Full-Text Discovery Built for Commerce\",\"description\":\"Search is the highest-intent interaction a visitor can have. We built a search layer that treated query intent as a first-class signal.\",\"date\":\"2008-07-12\",\"tags\":[\"search\",\"infrastructure\",\"commerce\",\"engineering\",\"history\"],\"thumbnail\":null,\"formattedDate\":\"July 11, 2008\"},{\"url\":\"/blog/2008-04-20-analytics-gap\",\"title\":\"The Analytics Gap: Why Every Commerce Platform Got Data Wrong\",\"description\":\"Commerce platforms in 2008 told you what happened. We built the layer that told you why — and what to do next.\",\"date\":\"2008-04-20\",\"tags\":[\"analytics\",\"data\",\"commerce\",\"infrastructure\",\"history\"],\"thumbnail\":null,\
